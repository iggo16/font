<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Perbandingan Font – Roboto, Google Sans, Helvetica/Arial</title>
    <!-- Import Roboto & Google Sans Text -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&family=Google+Sans+Text:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            /* Biar vertikal */
            align-items: center;
            gap: 30px;
        }

        .canvas-wrap {
            text-align: center;
            width: 100%;
            max-width: 1080px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        canvas {
            width: 100%;
            /* responsive */
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            background: #2e2e2e;
            display: block;
        }
    </style>
</head>

<body>
    <!-- Roboto -->
    <div class="canvas-wrap">
        <h2>Roboto Regular</h2>
        <canvas id="canvas-roboto-regular" width="1080" height="812"></canvas>
    </div>

    <div class="canvas-wrap">
        <h2>Roboto SemiBold</h2>
        <canvas id="canvas-roboto-semibold" width="1080" height="812"></canvas>
    </div>

    <!-- Google Sans -->
    <div class="canvas-wrap">
        <h2>Google Sans Regular</h2>
        <canvas id="canvas-gsans-regular" width="1080" height="812"></canvas>
    </div>

    <div class="canvas-wrap">
        <h2>Google Sans SemiBold</h2>
        <canvas id="canvas-gsans-semibold" width="1080" height="812"></canvas>
    </div>

    <!-- Helvetica Neue / Arial -->
    <div class="canvas-wrap">
        <h2>Helvetica / Arial Regular</h2>
        <canvas id="canvas-helvetica-regular" width="1080" height="812"></canvas>
    </div>

    <div class="canvas-wrap">
        <h2>Helvetica / Arial SemiBold</h2>
        <canvas id="canvas-helvetica-semibold" width="1080" height="812"></canvas>
    </div>

    <script>
        function drawDiamond(ctx, x, y, size) {
            ctx.beginPath();
            ctx.moveTo(x, y - size); // atas
            ctx.lineTo(x + size, y); // kanan
            ctx.lineTo(x, y + size); // bawah
            ctx.lineTo(x - size, y); // kiri
            ctx.closePath();
            ctx.fill();
        }

        function renderCanvas(canvasId, fontFamily, fontWeight) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext("2d");

            const w = canvas.width;
            const h = canvas.height;

            // background
            ctx.fillStyle = "#2e2e2e";
            ctx.fillRect(0, 0, w, h);

            // Data
            const judulLines = ["Extrakurikuler", "Pencak Silat"];
            const textLines = [
                "Waktu: 08:53",
                "Tanggal: Sabtu, 13-09-2025",
                "Lokasi: SMP Negeri 1 Pajarakan",
                "Koordinat: 7.774930°S, 113.383830°E",
                "Mochamad Siddiq",
                "✓ Waktu & lokasi diverifikasi oleh Marki"
            ];

            const fontDetail = Math.floor(h * 0.027);
            const fontJudul = Math.floor(fontDetail * 1.5);
            const lineSpacingDetail = fontDetail * 1.8;

            ctx.fillStyle = "white";
            ctx.shadowColor = "black";
            ctx.shadowBlur = 6;
            ctx.textAlign = "left";
            ctx.textBaseline = "bottom";

            const baseX = 40;
            let y = h - 40;

            // Detail kiri bawah
            ctx.font = `${fontWeight} ${fontDetail}px ${fontFamily}`;
            for (let i = textLines.length - 1; i >= 0; i--) {
                if (i <= 4) { // diamond untuk Waktu s/d Nama
                    const size = fontDetail * 0.28; // diperkecil agar pas
                    ctx.fillStyle = "white";
                    drawDiamond(ctx, baseX + size, y - fontDetail / 2, size);
                    ctx.fillText(textLines[i], baseX + size * 2 + 6, y);
                } else {
                    ctx.fillStyle = "white";
                    ctx.fillText(textLines[i], baseX, y);
                }
                y -= lineSpacingDetail;
            }

            // Judul
            ctx.font = `${fontWeight} ${fontJudul}px ${fontFamily}`;
            ctx.fillStyle = "white";
            for (let i = judulLines.length - 1; i >= 0; i--) {
                ctx.fillText(judulLines[i], baseX, y);
                y -= fontJudul + 12;
            }

            // Placeholder logo kiri bawah
            const logoW = w * 0.10;
            const logoH = logoW;
            y -= logoH + 10;
            ctx.fillStyle = "#555";
            ctx.fillRect(baseX, y, logoW, logoH);
            ctx.fillStyle = "white";
            ctx.font = `bold 16px ${fontFamily}`;
            ctx.fillText("LOGO", baseX + 10, y + logoH / 2 + 5);

            // Placeholder logo kanan bawah
            const rightW = w * 0.10;
            const rightH = rightW;
            const rx = w - rightW - 40;
            const ry = h - rightH - 40;
            ctx.fillStyle = "#555";
            ctx.fillRect(rx, ry, rightW, rightH);
            ctx.fillStyle = "white";
            ctx.fillText("LOGO", rx + 10, ry + rightH / 2 + 5);
        }

        // Render semua versi
        renderCanvas("canvas-roboto-regular", "'Roboto', sans-serif", "400");
        renderCanvas("canvas-roboto-semibold", "'Roboto', sans-serif", "600");
        renderCanvas("canvas-gsans-regular", "'Google Sans Text', sans-serif", "400");
        renderCanvas("canvas-gsans-semibold", "'Google Sans Text', sans-serif", "600");
        renderCanvas("canvas-helvetica-regular", "Arial, Helvetica, sans-serif", "400");
        renderCanvas("canvas-helvetica-semibold", "Arial, Helvetica, sans-serif", "600");
    </script>
</body>

</html>
